components:
  schemas:
    # ********User********
    User:
      type: object
      description: Details about a user.
      properties:
        id:
          type: string
          description: Mongoose ObjectId representing the user.
        discordId:
          type: string
          format: Snowflake
          description: The unique ID of the user on Discord.
        email:
          type: string
          format: email
          description: The email associated with the user.
        communities:
          type: array
          items:
            type: string
            description: Mongoose ObjectId representing community IDs associated with the user.

    # ********Community********
    Community:
      type: object
      description: Details about a community.
      properties:
        id:
          type: string
          description: Mongoose ObjectId representing the community.
        name:
          type: string
          description: Name of the community.
        avatarURL:
          type: string
          description: URL to the community's avatar.
        users:
          type: array
          items:
            type: string
            description: Mongoose ObjectId representing user IDs part of the community.
        platforms:
          type: array
          items:
            type: string
            description: Mongoose ObjectId representing platform IDs associated with the community.

    # ********Platform********
    Platform:
      type: object
      description: Details about a platform.
      properties:
        id:
          type: string
          description: Mongoose ObjectId representing the platform.
        name:
          type: string
          description: Name of the platform.
        community:
          type: string
          description: Mongoose ObjectId of the associated community.
        metadata:
          type: object
          additionalProperties: true
          description: Dynamic metadata related to the platform.
        disconnectedAt:
          type: string
          format: date-time
          nullable: true
          description: Date and time when the platform was disconnected.

    # ********Token********
    Token:
      type: object
      description: Details about a token.
      properties:
        id:
          type: string
          description: Mongoose ObjectId representing the token.
        token:
          type: string
          description: Token string.
        user:
          type: string
          format: Snowflake
          description: The unique ID of the user associated with this token.
        type:
          type: string
          description: Type of the token.
        expires:
          type: string
          format: date-time
          description: Expiry date of the token.
        blacklisted:
          type: boolean
          description: Flag indicating if the token is blacklisted.

    # ********Error********
    Error:
      type: object
      properties:
        code:
          type: number
        message:
          type: string
