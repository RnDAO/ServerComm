paths:
  /api/v1/modules/:
    post:
      tags:
        - Module
      summary: Create a new module.
      description: Only Admins can create a new module
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  enum:
                    - hivemind
                community:
                  type: string
                  format: objectId
      responses:
        "201":
          description: Module created successfully.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Module"
        "400":
          description: Bad Request
          $ref: "#/components/responses/BadRequest"
        "401":
          description: Unauthorized
          $ref: "#/components/responses/Unauthorized"
        
    get:
      tags:
        - Module
      summary: Retrieve all modules.
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: name
          schema:
            type: string
            enum:
              - hivemind
        - in: query
          name: community
          schema:
            type: string
            format: objectId
          description: 
          required: true
        - in: query
          name: sortBy
          schema:
            type: string
          description: sort by query in the form of field:desc/asc (ex. name:asc)
        - in: query
          name: limit
          schema:
            type: integer
            minimum: 1
            default: 10
          description: Maximum number of communities
        - in: query
          name: page
          schema:
            type: integer
            minimum: 1
            default: 1
          description: Page number
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  results:
                    type: array
                    items:
                      $ref: "#/components/schemas/Module"
                  page:
                    type: integer
                    example: 1
                  limit:
                    type: integer
                    example: 10
                  totalPages:
                    type: integer
                    example: 1
                  totalResults:
                    type: integer
                    example: 1
        "401":
          description: Unauthorized
          $ref: "#/components/responses/Unauthorized"

  /api/v1/modules/{moduleId}:
    get:
      tags:
        - Module
      summary: Retrieve details of a specific module by its ID.
      security:
        - bearerAuth: []
      parameters:
        - name: moduleId
          in: path
          required: true
          description: The ID of the module to retrieve.
          schema:
            type: string
      responses:
        "200":
          description: Module details retrieved successfully.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Module"
        "401":
          description: Unauthorized
          $ref: "#/components/responses/Unauthorized"
        "404":
          description: NotFound
          $ref: "#/components/responses/NotFound"

    patch:
      tags:
        - Module
      summary: Update a specific module by its ID.
      security:
        - bearerAuth: []
      parameters:
        - name: moduleId
          in: path
          required: true
          description: The ID of the module to update.
          schema:
            type: string
            format: objectId
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                options:
                  type: object
                  properties:
                    platforms:
                      type: array
                      items:
                        type: object
                        properties:
                          platform:
                            type: string
                            format: objectId
                          name:
                            type: string
                            description: Name of the platform.
                            enum: ['discord', 'google','github','notion']
                          metadata:
                            type: object
                            description: Metadata specific to the module and platform. Varies depending on the platform name and module name.
                            oneOf:
                              - type: object
                                properties:
                                  answering:
                                    type: object
                                    required: ["selectedChannels"]
                                    properties:
                                      selectedChannels:
                                        type: array
                                        items:
                                          type: string
                                    description: Channels selected for answering queries.
                                  learning:
                                    type: object
                                    required: ["selectedChannels", "fromDate"]
                                    properties:
                                      selectedChannels:
                                        type: array
                                        items:
                                          type: string
                                      fromDate:
                                        type: string
                                        format: date
                                        description: Date from which learning begins.
                                description: Metadata for the hivemind module on Discord.
                              - type: object
                                properties:
                                  driveIds:
                                    type: array
                                    items:
                                      type: string
                                  folderIds:
                                    type: array
                                    items:
                                      type: string
                                  fileIds:
                                    type: array
                                    items:
                                      type: string
                                description: Metadata for the hivemind module on Google.
                              - type: object
                                properties:
                                  repoIds:
                                    type: array
                                    items:
                                      type: string
                                description: Metadata for the hivemind module on Github.
                              - type: object
                                properties:
                                  pageIds:
                                    type: array
                                    items:
                                      type: string
                                  databaseIds:
                                    type: array
                                    items:
                                      type: string
                                description: Metadata for the hivemind module on Notion.
              minProperties: 1
      responses:
        "200":
          description: Module updated successfully.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Module"
        "401":
          description: Unauthorized
          $ref: "#/components/responses/Unauthorized"
        "404":
          description: NotFound
          $ref: "#/components/responses/NotFound"

    delete:
      tags:
        - Module
      summary: Delete a specific module by its ID.
      security:
        - bearerAuth: []
      parameters:
        - name: moduleId
          in: path
          required: true
          description: The ID of the module to delete.
          schema:
            type: string
      responses:
        "204":
          description: Module deleted successfully.
        "401":
          description: Unauthorized
          $ref: "#/components/responses/Unauthorized"
        "404":
          description: NotFound
          $ref: "#/components/responses/NotFound"
