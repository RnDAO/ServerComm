  /api/v1/member-activity/{guildId}/members-interactions-network-graph:
    get:
      tags:
        - Member-Activity
      summary: Get data for active members interactions graph
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: guildId
          required: true
          schema:
            type: string
          description: Guild ID
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    from:
                      type: object
                      properties:
