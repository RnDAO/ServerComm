paths:
  /api/v1/auth/discord/authorize:
    get:
      tags:
        - Auth
      summary: Discord OAuth2 Authorization
      description: Redirects the user to the Discord OAuth2 authorization page.
      responses:
        "302":
          description: Found (Redirect to Discord OAuth2 page)
          $ref: "#/components/responses/Found"

  /api/v1/auth/refresh-tokens:
    post:
      tags:
        - Auth
      summary: Refresh the authentication tokens.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                refreshToken:
                  type: string
                  description: The refresh token previously issued to the client.
              required:
                - refreshToken
              example:
                refreshToken: "eyJhbGci...8yzwDEfJXAg"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  tokens:
                    type: object
                    properties:
                      access:
                        $ref: "#/components/schemas/Token"
                      refresh:
                        $ref: "#/components/schemas/Token"
        "400":
          description: Bad Request
          $ref: "#/components/responses/BadRequest"
        "401":
          description: Unauthorized
          $ref: "#/components/responses/Unauthorized"
          
  /api/v1/auth/logout:
    post:
      tags:
        - Auth
      summary: Logout the user and invalidate the provided refresh token.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                refreshToken:
                  type: string
                  description: The refresh token to be invalidated.
              required:
                - refreshToken
              example:
                refreshToken: "eyJhbGci...8yzwDEfJXAg"
      responses:
        "204":
          description: No Content (Successfully logged out)
          $ref: "#/components/responses/NoContent"
        "400":
          description: Bad Request
          $ref: "#/components/responses/BadRequest"
        "404":
          description: Not found (Invalid refresh token)
          $ref: "#/components/responses/NotFound"