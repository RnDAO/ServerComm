paths:
  /api/v1/auth/try-now:
    get:
      tags:
        - [Auth]
      summary: Try now using discord oauth2 (it will redirect to discord so can not use this api here)
      description: See [Discord oauth2](https://discord.com/developers/docs/topics/oauth2#oauth2) for more information
      responses:
        "302":
          description: Found
          $ref: "#/components/responses/Found"
  /api/v1/auth/login:
    get:
      tags:
        - [Auth]
      summary: login using discord oauth2 (it will redirect to discord so can not use this api here)
      description: See [Discord oauth2](https://discord.com/developers/docs/topics/oauth2#oauth2) for more information
      responses:
        "302":
          description: Found
          $ref: "#/components/responses/Found"

  /api/v1/auth/refresh-tokens:
    post:
      tags:
        - [Auth]
      summary: refresh auth tokens
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                refreshToken:
              example:
                refreshToken: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiI1ZWJhYzUzNDk1NGI1NDEzOTgwNmMxMTIiLCJpYXQiOjE1ODkyOTg0ODQsImV4cCI6MTU4OTMwMDI4NH0.m1U63blB0MLej_WfB7yC2FTMnCziif9X8yzwDEfJXAg
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  tokens:
                    type: object
                    properties:
                      access:
                        $ref: "#/components/schemas/Token"
                      refresh:
                        $ref: "#/components/schemas/Token"
        "400":
          description: Bad Request
          $ref: "#/components/responses/BadRequest"
        "401":
          description: Unauthorized
          $ref: "#/components/responses/Unauthorized"
          
  /api/v1/auth/logout:
    post:
      tags:
        - [Auth]
      summary: logout user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                refreshToken:
              example:
                refreshToken: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiI1ZWJhYzUzNDk1NGI1NDEzOTgwNmMxMTIiLCJpYXQiOjE1ODkyOTg0ODQsImV4cCI6MTU4OTMwMDI4NH0.m1U63blB0MLej_WfB7yC2FTMnCziif9X8yzwDEfJXAg
      responses:
        "204":
          description: No Content
          $ref: "#/components/responses/NoContent"
        "400":
          description: Bad Request
          $ref: "#/components/responses/BadRequest"
        "404":
          description: Not found
          $ref: "#/components/responses/NotFound"

  /api/v1/auth/twitter/login:
    get:
      tags:
        - [Auth]
      summary: twitter OAuth2 
      security:
        - bearerAuth: []
      responses:
        "302":
          description: Found
          $ref: "#/components/responses/Found"