paths:
  /api/v1/twitter/disconnect:
    post:
      tags:
        - [Twitter]
      summary: Disconnect a twitter account
      description:  set twitter fields to null + remove twitter auth tokens
      security:
        - bearerAuth: []
      responses:
        "204":
          description: No Content
          $ref: "#/components/responses/NoContent"
        "401":
          description: Unauthorized
          $ref: "#/components/responses/Unauthorized"
  
  /api/v1/twitter/metrics/refresh:
    post:
      tags:
        - [Twitter]
      summary: Call Twitter Refresh saga
      description: after calling this end-point a new TwitterRefresh saga will be called and new information will be received
      security:
        - bearerAuth: []
      response:
        "204":
          description: No Content
          $ref: "#/components/responses/NoContent"
        "401":
          description: Unauthorized
          $ref: "#/components/responses/Unauthorized"
        "440":
          description: Oops, something went wrong! Could you please try logging in
          $ref: "#/components/responses/Oops_Something_Went_Wrong_Could_You_Please_Try_Logging_In"
        "400":
          description: Oops, It seems you have not connected your `Twitter` account, try setup `Twitter` and try again!
          $ref: "#/components/responses/BadRequest"

  /api/v1/twitter/metrics/activity:
    get:
      tags:
        - [Twitter]
      summary: get twitter Activity Metrics
      description: get twitter Activity Metrics
      security:
        - bearerAuth: []
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  posts:
                    type: number
                  replies:
                    type: number
                  retweets:
                    type: number
                  likes:
                    type: number
                  mentions:
                    type: number                 
        "401":
          description: Unauthorized
          $ref: "#/components/responses/Unauthorized"
        "400":
          description: Oops, It seems you have not connected your `Twitter` account, try setup `Twitter` and try again!
          $ref: "#/components/responses/BadRequest"

  /api/v1/twitter/metrics/audience:
    get:
      tags:
        - [Twitter]
      summary: get twitter Audience Metrics
      description: get twitter Audience Metrics
      security:
        - bearerAuth: []
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  replies:
                    type: number
                  retweets:
                    type: number
                  likes:
                    type: number
                  mentions:
                    type: number
        "401":
          description: Unauthorized
          $ref: "#/components/responses/Unauthorized"
        "400":
          description: Oops, It seems you have not connected your `Twitter` account, try setup `Twitter` and try again!
          $ref: "#/components/responses/BadRequest"

  /api/v1/twitter/metrics/engagement:
    get:
      tags:
        - [Twitter]
      summary: get twitter Engagement Metrics
      description: get twitter Engagement Metrics
      security:
        - bearerAuth: []
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  hqla:
                    type: number
                  hqhe:
                    type: number
                  lqla:
                    type: number
                  lqhe:
                    type: number
        "401":
          description: Unauthorized
          $ref: "#/components/responses/Unauthorized"
        "400":
          description: Oops, It seems you have not connected your `Twitter` account, try setup `Twitter` and try again!
          $ref: "#/components/responses/BadRequest"
